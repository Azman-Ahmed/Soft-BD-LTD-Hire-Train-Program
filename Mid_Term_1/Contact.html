<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="topnav" id="myTopnav">
        <label class="logo">MD. Azman Ahmed</label>
        <a href="admin.html">Admin</a>
        <a href="Posts.html">Posts</a>
        <a href="#" class="active">Contact</a>
        <a href="Projects.html">Projects</a>
        <a href="index.html">About Me</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <section id="contact" class="container">
        <h2>Contact Me</h2>
        <form id="contact-form" class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" class="form-control" required>
            <input type="email" id="email" name="email" placeholder="Your Email" class="form-control" required>
            <textarea id="message" name="message" placeholder="Your Message" class="form-control" required></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </section>

    <script>
    function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
    }
    </script>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        
        if (name === '' || email === '' || message === '') {
            alert('Please fill in all fields.');
            return;
        }

        if (!validateEmail(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        this.submit(); // If validation passes, submit the form
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }
    </script>

</body>
</html>
