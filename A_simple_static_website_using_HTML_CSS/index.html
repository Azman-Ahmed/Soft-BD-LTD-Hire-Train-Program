<!DOCTYPE html>
<html>
<head>
    <title>Fitnation</title>
    <!-- CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .section1 {
            background-image: url('img/001.jpg');
            background-attachment: scroll;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #800000;
            opacity: 50%;
            height: 70px; 
            width: 100%; 
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 30px; 
            font-size: 18px; 
        }

        #li2 {
            float: right;
        }

        nav li a:hover {
            background-color: #562424;
        }

        .section2 {
            background-color: #800000;
            padding: 20px;
            text-align: center;
        }

        .about-box {
            background-color: rgba(255, 255, 255, 0.8); 
            width: 90%;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(126, 3, 3, 0.1);
        }

        footer {
            width: 100%;
            color: white;
            padding: 0px;
            opacity: 50%;
        }

        #tt1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(1000px); /* Full height minus nav bar */
            width: 100%;
        }

        .btn {
            display: inline-block;
            padding: 20px 20px; /* Make buttons square */
            margin: 10px;
            text-align: center;
            font-size: 18px;
            color: white;
            background-color: #800000;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-filled {
            background-color: #800000;
        }

        .btn-white {
            background-color: white;
            color: #800000;
        }

        .btn:hover {
            background-color: #562424;
        }

    </style>
</head>
<body>
    <div class="section1">
        <nav>
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a class="active" href="apply_online.html">Apply Online</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
                <li id="li2"><a class="active" href="#search_bar">Search Box</a></li>
                <li id="li2"><a class="active" href="#search">Search</a></li>
            </ul>
        </nav>
        <div id="tt1">
            <a class="btn btn-filled" href="#">Read More</a>
            <a class="btn btn-white" href="#">Download Now</a>
        </div>
    </div>
    
    <div class="section2">
        <div class="about-box">
            <h2>About Us</h2>
            <p>Description goes here.</p>
        </div>
        <footer>
            <p>&copy; 2024 Fitnation. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
